<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content here -->
    <style>
        body {
            text-align: center; /* Center-align the content */
            font-family: Arial, sans-serif; /* Set font-family */
            background-color: #f4f4f4; /* Set background color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 20px; /* Add spacing from the top */
            color: #333; /* Set font color */
        }

        form {
            text-align: left; /* Left-align the form */
            display: inline-block; /* Display form elements inline */
            margin-top: 20px; /* Add spacing from the top */
            background-color: #fff; /* Set background color of form */
            padding: 20px; /* Add some padding */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        input {
            font-size: 16px; /* Increase font size */
            width: 100%; /* Make inputs fill the container */
            padding: 8px; /* Add some padding */
            margin-bottom: 10px; /* Add spacing between inputs */
            box-sizing: border-box; /* Include padding in width */
        }

        input[type="submit"] {
            font-size: 16px; /* Increase font size for buttons */
            padding: 8px 16px; /* Add some padding */
            background-color: #007bff; /* Set button color */
            color: #fff; /* Set text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Add rounded corners */
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darken button color on hover */
        }

        .center {
            text-align: center; /* Center-align the content */
        }
    </style>
    <script>
        function confirmSave() {
            return confirm("Are you sure you want to save changes?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Edit College</h1>
    </div>
    
    <form action="/update_college/{{ college[0] }}" method="post" onsubmit="return confirmSave();">
        Name: <input type="text" name="name" value="{{ college[1] }}"><br>
        <input type="submit" value="Save Changes">
        <div class="center">
            <a href="/">Back</a>
        </div>
    </form>
</body>
</html>
