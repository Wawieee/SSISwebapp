<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            font-size: 16px;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button, a {
            font-size: 16px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            margin-left: 10px;
        }
    </style>
    <script>
        function confirmSave() {
            return confirm("Are you sure you want to save changes?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
    </div>
    
    <form action="/update_student/{{ student[0] }}" method="post" onsubmit="return confirmSave();">
        First Name: <input type="text" name="firstname" value="{{ student[1] }}"><br>
        Last Name: <input type="text" name="lastname" value="{{ student[2] }}"><br>
        Course:
        <select name="course">
            {% for course in courses %}
                <option value="{{ course[0] }}" {% if course[0] == student[3] %}selected{% endif %}>{{ course[1] }}</option>
            {% endfor %}
        </select><br>
        Year: <input type="text" name="year" value="{{ student[4] }}"><br>
        Gender:
        <select name="gender">
            <option value="Male" {% if student[5] == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if student[5] == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if student[5] == "Other" %}selected{% endif %}>Other</option>
        </select><br>
        <button type="submit">Save Changes</button>
        <a href="/students">Back</a>
    </form>
</body>
</html>
